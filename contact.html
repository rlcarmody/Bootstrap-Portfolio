<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Ryan Carmody - Full Stack Developer</title>
</head>

<body class="bg-light d-flex flex-column">
    <div class="navbar bg-white p-0 border-bottom border-muted">
        <div class="container p-0">
            <div class="bg-info m-0 p-2">
                <h1 class="text-white">Ryan Carmody</h1>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-muted">About</a></li>
                    <li class="nav-item"><a href="portfolio.html" class="nav-link text-muted border-right border-left border-light">Portfolio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-muted">Contact</a></li>
            </nav>
            </ul>
        </div>
    </div>
    <div class="flex-grow-1">
        <section class="container mt-4 bg-white p-3 border border-muted mb-5">
            <h2 class="text-info p-2">Contact</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" required="required">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" required="required">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" cols="30" rows="8"></textarea>
                </div>
                <button class="btn btn-info btn-lg" type="submit">Submit</button>
            </form>
        </section>
    </div>
    <footer class="footer text-center bg-dark text-light p-3 border-top border-info">
        <div class="container">Copyright &copy;</div>
    </footer>
</body>

</html>
